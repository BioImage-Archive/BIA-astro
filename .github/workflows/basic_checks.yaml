name: Basic website checks
on:
  pull_request:
    branches:
      - main

env:
  # TODO
  #site_name: "deploy-preview-${{ GITHUB_SHA }}-bia-beta-website"
  site_name: bia-beta-website # remainder up to deploy-preview-4--bia-beta-website.netlify.app added by something else?

jobs:
  wait-for-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Waiting for 200 from the Netlify Preview
        uses: jakepartusch/wait-for-netlify-action@v1.4
        with:
          site_name: ${{ env.site_name }}
          max_timeout: 60

  link-check:
    needs: wait-for-deploy
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/linkchecker/linkchecker:latest
    steps:
      - run: |
          linkchecker https://deploy-preview-4--${{ env.site_name }}.netlify.app/bioimage-archive/ -o failures \
            --no-warnings \ # runs as root in container -> warning emitted -> nonzero return code -> job fails
            --ignore-url '.*\/vis\/?.*' \
            --ignore-url '.*\/dataset\/?.*' \
            --ignore-url '.*\/sodataset\/?.*' \
            --ignore-url '.*\/aidataset\/?.*' \
            --ignore-url '.*\/mifa-model-reference\/?.*' \
            --ignore-url '.*\/rembi-model-reference\/?.*'
